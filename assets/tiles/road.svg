<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Road tile with cobblestone pattern -->
  <rect width="32" height="32" fill="#92400E"/>
  
  <!-- Cobblestone pattern -->
  <rect x="0" y="0" width="8" height="8" fill="#A16207"/>
  <rect x="8" y="0" width="8" height="8" fill="#B45309"/>
  <rect x="16" y="0" width="8" height="8" fill="#A16207"/>
  <rect x="24" y="0" width="8" height="8" fill="#B45309"/>
  
  <rect x="0" y="8" width="8" height="8" fill="#B45309"/>
  <rect x="8" y="8" width="8" height="8" fill="#A16207"/>
  <rect x="16" y="8" width="8" height="8" fill="#B45309"/>
  <rect x="24" y="8" width="8" height="8" fill="#A16207"/>
  
  <rect x="0" y="16" width="8" height="8" fill="#A16207"/>
  <rect x="8" y="16" width="8" height="8" fill="#B45309"/>
  <rect x="16" y="16" width="8" height="8" fill="#A16207"/>
  <rect x="24" y="16" width="8" height="8" fill="#B45309"/>
  
  <rect x="0" y="24" width="8" height="8" fill="#B45309"/>
  <rect x="8" y="24" width="8" height="8" fill="#A16207"/>
  <rect x="16" y="24" width="8" height="8" fill="#B45309"/>
  <rect x="24" y="24" width="8" height="8" fill="#A16207"/>
  
  <!-- Stone separators -->
  <rect x="0" y="7" width="32" height="2" fill="#92400E"/>
  <rect x="0" y="15" width="32" height="2" fill="#92400E"/>
  <rect x="0" y="23" width="32" height="2" fill="#92400E"/>
  <rect x="7" y="0" width="2" height="32" fill="#92400E"/>
  <rect x="15" y="0" width="2" height="32" fill="#92400E"/>
  <rect x="23" y="0" width="2" height="32" fill="#92400E"/>
  
  <!-- Worn edges -->
  <rect x="2" y="2" width="4" height="4" fill="#D97706"/>
  <rect x="10" y="10" width="4" height="4" fill="#D97706"/>
  <rect x="18" y="2" width="4" height="4" fill="#D97706"/>
  <rect x="26" y="10" width="4" height="4" fill="#D97706"/>
  
  <rect x="2" y="18" width="4" height="4" fill="#D97706"/>
  <rect x="10" y="26" width="4" height="4" fill="#D97706"/>
  <rect x="18" y="18" width="4" height="4" fill="#D97706"/>
  <rect x="26" y="26" width="4" height="4" fill="#D97706"/>
</svg>